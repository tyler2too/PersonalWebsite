<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="path/to/your/logo.png" alt="Your Logo">
            </div>
            <h1>Welcome to My Personal Website</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="Resume/resume.html">Resume</a></li>
            </ul>
        </div>
        
    </nav>

    <main>
        <section id="about">
            <div class="scribble">
                <svg viewBox="0 0 100 100">
                    <path d="M10 10 C 40 40, 60 40, 90 10 S 100 80, 10 90" stroke="#4CAF50" stroke-width="2" fill="none" stroke-dasharray="150" stroke-dashoffset="150"/>
                </svg>
            </div>
            
            <div class="container">
                <h2>About Me</h2>
                <p>Hello! I am Tyler Too, a passionate programmer. I enjoy anime and walking.</p>
            </div>
        </section>

        <section id="projects">
            <div class="container">
                <h2>Projects</h2>
                <ul>
                    <li><a href="project1.html">Project 1</a></li>
                    <li><a href="project2.html">Project 2</a></li>
                    <li><a href="project3.html">Project 3</a></li>
                </ul>
            </div>

        </section>

        <section id="contact">
            <div class="container">
                <h2>Contact</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 [Your Name]. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
